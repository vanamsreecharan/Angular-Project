<app-header/>
<main>
  <ul id="users">
  @for(user of users; track user.id){
      <li>
        <app-user
         [user]="user"
         [selected]="user.id === selectedUserId"
         (select)="onselectclick($event)"/>
      </li>
  }
  </ul>
 @if(selectedUserId){
  <app-tasks [userId]=" SelectedUser!.id"[name]="SelectedUser!.name"/>
 } @else {
  <p id="fallback">Select a user to see their tasks!.</p>
 
 }
  
</main>

<router-outlet />
